<header>
  <div class="navbar navbar-dark bg-dark box-shadow">
    <div class="container d-flex justify-content-between">
      <a [routerLink]="[ '/' ]" class='navbar-brand d-flex align-items-center'>
        <strong>OAuth Client</strong>
      </a>
    </div>
    <nav *ngIf="!isAuthenticated" class="my-2 my-md-0 mr-md-3">
      <a [routerLink]="[ '/register' ]" class='p-2 text-light'>Signup</a>
      <a [routerLink]="[ '/login' ]" class='p-2 text-light'>Login</a>
    </nav>
    <nav *ngIf="isAuthenticated" class="m-2 my-md-0 mr-md-3">
      <a [routerLink]="[ '/topsecret' ]" class="p-2 text-light">Top Secret Area</a>
      <a class='p-2 text-light' (click)="signout()" href="#">Signout {{ name }}</a>
    </nav>
  </div>
</header>
